---
- hosts: mywebserver
  become: yes
  tasks:
    - name: I want to install java on ubuntu
      apt:  
        name: "{{myjavaonubuntu}}"
        state: present
      when: ansible_os_family == "Debian"  

    - name: I want to install java on redhat
      yum:
        name: "{{myjavaonredhat}}"
        state: present
      when: ansible_os_family == "RedHat""
